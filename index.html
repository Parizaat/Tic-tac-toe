<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-800">
    <p
      class="font-bold text-3xl flex place-content-center text-white mt-6"
      id="msg"
    ></p>

    <p class="font-bold text-3xl flex place-content-center mt-[50px]">
      Tic tac toe
    </p>

    <div class="grid place-content-center mt-[50px]">
      <div class="flex justify-around flex-wrap h-[350px] w-[350px]">
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
        <button
          class="bg-slate-50 h-[100px] w-[100px] rounded-xl text-red-600 font-semibold text-[50px] hover:bg-slate-200 mybox"
        ></button>
      </div>
    </div>

    <div class="flex place-content-center space-x-2 mb-[20px]">
      <button
        class="w-[150px] h-[50px] p-1 text-white font-bold rounded-xl hover:bg-blue-500 bg-blue-600"
        id="newgame"
      >
        New Game
      </button>
      <button
        class="w-[150px] h-[50px] p-1 text-black font-bold rounded-xl hover:bg-red-500 bg-red-600"
        id="Reset"
      >
        Reset
      </button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
